<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Connect Four</title>
</head>

<body>
  <h1>Connect Four</h1>
  <h3>Current Player: <span id="current-player"> 1</span></h3>
  <h3>Result: <span id="result" style="color: green"></span></h3>
  <div class="container">
    <div class="header">
      <div><button class="button" id="col-1">Col 1</button></div>
      <div><button class="button" id="col-2">Col 2</button></div>
      <div><button class="button" id="col-3">Col 3</button></div>
      <div><button class="button" id="col-4">Col 4</button></div>
      <div><button class="button" id="col-5">Col 5</button></div>
      <div><button class="button" id="col-6">Col 6</button></div>
      <div><button class="button" id="col-7">Col 7</button></div>
    </div>
    <div class="grid">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="lower-panel">
      <button id="play-button">Play</button>
      <button id="reset-button">Reset</button>
      <input id= "player-one-legend" type="text" value="Player 1: Red" disabled style="background-color: red">
      <input id= "player-two-legend" type="text" value="Player 2: Yellow" disabled style="background-color: yellow">
    </div>
  </div>

  <script src="app.js"></script>
  
</body>

</html>
